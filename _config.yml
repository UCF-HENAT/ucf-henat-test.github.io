# Site settings
title: "HENAT Lab"
description: "Research in Network Analysis and Technology"
baseurl: "" # Leave empty for root deployment
url: "https://ucf-henat.github.io" # Replace with your site's URL

# Navigation
nav:
  - title: "Home"
    url: "/"
  - title: "Research"
    url: "/research/"
  - title: "Publications"
    url: "/publications/"
  - title: "Teaching"
    url: "/teaching/"
  - title: "Prospective Students"
    url: "/prospective-students/"
  - title: "HENAT Lab"
    url: "/henat-lab/"

# Author information
author:
  name: "Your Name"
  email: "your-email@domain.com"
  affiliations:
    - "Department of XYZ, University of ABC"
    - "Another Affiliation or Research Group"

# Social media links
social:
  google_scholar: "https://scholar.google.com/citations?user=your_id"
  researchgate: "https://www.researchgate.net/profile/Your_Name"
  twitter: "https://twitter.com/your_twitter_handle"
  linkedin: "https://www.linkedin.com/in/your_profile"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Markdown settings
markdown: kramdown
highlighter: rouge

# Theme
theme: minima # You can choose another theme if preferred

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle
  - vendor/cache
  - vendor/gems
  - vendor/ruby
